<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <form action="" class="emiCalculator">
            <h5 class="topContent"></h5>
            <h1 class="header">EMI Calculator</h1>
            <div class="allInputs">
                <label for="">Loan Amount</label>
                <input id="originalPrice" type="number" placeholder="Original price"><br>
                <br>
                <label for="">Interest Rate</label>
                <input id="interestRate" type="number" placeholder="your Interest rate in %"><br>
                <br>
                <label for="">Loan Tenure</label>
                <input id="loanTenure" type="number" placeholder="Loan Tenure in months"><br>
                <br>
                <label for="">Total EMI</label>
                <input id="totalAmount" type="number" placeholder="Total Amount"><br>
                <br>
            </div>
            <div class="button">
                <button class="submit">Submit</button>
            </div>
            <div class="end">
                <h1 class="forNmonths"></h1>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
